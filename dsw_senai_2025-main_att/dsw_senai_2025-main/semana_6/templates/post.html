<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Posts do Blog</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f9; }
        .container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { color: #0056b3; }
        .post { margin-bottom: 1.5rem; padding: 1rem; border-bottom: 1px solid #ddd; }
        .data { font-size: 0.9rem; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts do Blog</h1>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.titulo }}</h2>
                <p>{{ post.conteudo }}</p>
                <p class="data">Publicado em: {{ post.data_publicacao }}</p>
            </div>
        {% else %}
            <p>Nenhum post encontrado.</p>
        {% endfor %}
    </div>
</body>
</html>
